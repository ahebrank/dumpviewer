version: "3"

services:
  database:
    image: mysql
    environment:
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=dump
    volumes:
      - ./config-file.cnf:/etc/mysql/conf.d/innodb.cnf
    ports:
      - "9906:3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 2s
      retries: 20

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    platform: linux/x86_64
    environment:
      - MYSQL_USER=mysql
      - MYSQL_PASSWORD=mysql
      - MYSQL_ROOT_PASSWORD=root
      - PMA_USER=mysql
      - PMA_PASSWORD=mysql
    links:
      - "database:db"
    ports:
      - "9980:80"
    depends_on:
      database:
        condition: service_healthy
